<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Minecraft Structure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Convert Image to Minecraft Structure</h1>
  
  <form id="uploadForm">
    <!-- Custom File Input -->
    <label for="image" class="custom-file-upload">
      <span id="fileLabel">Pilih Gambar</span>
    </label>
    <input type="file" id="image" accept="image/*" required>
    
    <!-- Area untuk menampilkan nama file -->
    <div id="fileNameDisplay"></div>
    
    <button type="submit">Generate Structure</button>
  </form>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="result"></div>

  <footer>
    Dibuat dengan ❤️ oleh <a href="https://github.com/Naufal90" target="_blank" style="color: #4CAF50; text-decoration: none;">Naufal90</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
